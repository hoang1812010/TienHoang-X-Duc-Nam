<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRIGGER SPEED</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: auto;
    }

    .panel {
  display: flex;
  flex-direction: row;
  gap: 20px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.15); /* nền trắng mờ */
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  overflow-x: auto;
  backdrop-filter: blur(10px); /* tạo hiệu ứng mờ phía sau */
  -webkit-backdrop-filter: blur(10px); /* cho Safari */
}

    .section {
      min-width: 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(
          270deg,
          #ff0000,
          #ff7f00,
          #ffff00,
          #00ff00,
          #0000ff,
          #4b0082,
          #8f00ff,
          #ff1493,
          #00ffff,
          #ffffff
      );
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 5s linear infinite;
    }

    @keyframes rainbowText {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    .subtitle {
      font-size: 13px;
      margin-bottom: 10px;
      color: #FFA500; /* Màu cam sáng */
      font-weight: bold;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .switch input:checked + .slider {
      background-color: #666;
    }

    .switch input:checked + .slider::before {
      transform: translateX(20px);
    }

    .slider-container {
      width: 100%;
      margin-bottom: 10px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .slider-input {
      width: 100%;
      background: #ccc;
      height: 5px;
      border-radius: 5px;
      outline: none;
    }

    .slider-value {
      font-size: 12px;
      color: #666;
    }

    .activate-btn {
      margin-top: 15px;
      width: 100%;
      background-color: #333;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .activate-btn:hover {
      background-color: #555;
    }

    .message-box {
      margin-top: 10px;  /* Khoảng cách nhỏ với phần toggle */
      margin-bottom: 20px; /* Khoảng cách với phần logo Facebook */
      width: 100%;
      text-align: left; /* Căn trái cho nhãn và khung */
    }

    .message-box textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #00ff00;
      border-radius: 5px;
      resize: none; /* Không cho phép kéo giãn */
      transition: border-color 0.3s ease;
    }

    .message-box textarea:focus {
      border-color: #66ff33; /* Đổi màu khi chọn vào ô */
      outline: none; /* Loại bỏ viền ngoài */
    }

    .message-box label {
      color: #00ff00;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    #background-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100vw;
  min-height: 100vh;
  z-index: -1;
  object-fit: cover;
  opacity: 0.9; /* Tăng từ 0.3 lên 0.6 cho rõ nét hơn */
  pointer-events: none;
}

  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="https://files.catbox.moe/6l04fz.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video nền.
  </video>
  
  
  <div class="panel">

    <!-- Cột 1: Công tắc -->
    <div class="section">
      <div class="title">Trigger Speed X</div>
      <div class="subtitle">Nguyen Minh Chau  </div>

      <div class="toggle-container">
        <span>Stable FPS</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span>Magic Walls</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span>Fake Plist</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span>Optimal X</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Ô khung ghi chú dưới các công tắc -->
      <div class="message-box">
        <label for="message">Ghi chú:</label>
        <textarea id="message" placeholder="Viết vài lời ở đây..." rows="2" cols="20" readonly>Đây là sản phẩm mới của mchau. Cảm ơn đã tin tưởng và ủng hộ!</textarea>
      </div>

      <!-- Logo Facebook bên dưới các toggle -->
      <div class="facebook-logo">
        <a href="https://www.facebook.com/nminhchaucheat" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
               alt="Facebook" width="30" height="30">
        </a>
      </div>
    </div>

    <!-- Cột 2: Slider -->
    <div class="section">
      <div class="subtitle">Function Mode | Pointer Speed: </div>

      <audio controls autoplay>
        <source src="https://files.catbox.moe/4a0hjo.mp3" type="audio/mpeg">
      </audio>

      <div class="slider-container">
        <div class="slider-label">
          <span>Hyper Sensitive:</span>
          <span class="slider-value" id="macro-value">0%</span>
        </div>
        <input type="range" class="slider-input" id="macro-slider" min="0" max="100" value="0">
      </div>

      <div class="slider-container">
        <div class="slider-label">
          <span>Fix Drag:</span>
          <span class="slider-value" id="ffh4x-value">0%</span>
        </div>
        <input type="range" class="slider-input" id="ffh4x-slider" min="0" max="100" value="0">
      </div>

      <div class="slider-container">
        <div class="slider-label">
          <span>Aim Items:</span>
          <span class="slider-value" id="accuracy-value">0%</span>
        </div>
        <input type="range" class="slider-input" id="accuracy-slider" min="0" max="100" value="0">
      </div>

      <div class="slider-container">
        <div class="slider-label">
          <span>Line Speed:</span>
          <span class="slider-value" id="stabilizer-value">0%</span>
        </div>
        <input type="range" class="slider-input" id="stabilizer-slider" min="0" max="100" value="0">
      </div>

      <button class="activate-btn" onclick="showAlert()">BẬT CHỨC NĂNG >>></button>
    </div>

  </div>

  <script>
    function updateSliderValue(sliderId, valueId) {
      document.getElementById(sliderId).addEventListener("input", function () {
        document.getElementById(valueId).textContent = this.value + "%";
      });
    }

    updateSliderValue("macro-slider", "macro-value");
    updateSliderValue("ffh4x-slider", "ffh4x-value");
    updateSliderValue("accuracy-slider", "accuracy-value");
    updateSliderValue("stabilizer-slider", "stabilizer-value");

    function showAlert() {
      alert("Bật thành công✅\n- MODE BY @minhchauioscheat");
    }
  </script>

</body>
</html>
